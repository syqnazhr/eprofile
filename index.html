<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - UiTM e-Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h2 class="text-center">Lists of Student Profiles</h2>
        <div class="header-buttons">
            <a href="login.html" class="btn-primary">Logout</a>
        </div>
    </header> 

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" id="profile-list"></div>
        </div>
    </div>

    <script>
        const profiles = [
            { name: "Muhammad Iskandar Arasyah bin Abdullah", id: "20231001", image: "image/izzuddin.jpeg" },
            { name: "Muhammad Amirul bin Ahmad", id: "20231002", image: "image/amirul.jpg" },
            { name: "Muhammad Syafiq bin Abdullah", id: "20231003", image: "image/syafiq.jpeg" },
            { name: "Muhammad Farhan bin Abdul Aziz", id: "20231004", image: "image/farhan.jpeg" },
            { name: "Muhammad Luqman Izzat bin Baharum", id: "20231005", image: "image/luqman.jpeg" },
            { name: "Aina Farhana binti Ibrahim", id: "20231006", image: "image/aina.jpg" },
            { name: "Nurul Hidayah binti Mohd", id: "20231007", image: "image/hidayah.jpeg" },
            { name: "Nurin Qasrina binti Zaidi", id: "20231008", image: "image/nurin.jpeg" },
            { name: "Nur Amalina Sofea binti Md Nasir", id: "20231009", image: "image/amalina.jpeg" },
            { name: "Adriana Qaisara binti Mohd Latif", id: "20231010", image: "image/adriana.jpg" }
        ];

        const profileList = document.getElementById("profile-list");
        profiles.forEach(profile => {
            profileList.innerHTML += `
                <div class="card mb-3">
                    <img src="${profile.image}" class="card-img-top">
                    <div class="card-body text-center">
                        <h5>${profile.name}</h5>
                        <a href="profile.html?id=${profile.id}" class="btn-primary">View Profile</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
<footer class="text-center text-white mt-5">
    <p>&copy; 2025 UiTM Student e-Profile</p>
</footer>
</html>
